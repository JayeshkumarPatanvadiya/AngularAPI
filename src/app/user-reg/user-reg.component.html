<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 450px">
      <div class="col-md-12 my-auto side-header">
        <img
          src="https://www.albiorixtech.com/wp-content/uploads/2019/01/logo_albiorix-1-e1577458535109.png"
          style="height: 41px; width: 151px"
        />
        <h1>User Registration</h1>
        <p>
          <em
            >-Using <strong>Asp.Net Core Web API</strong> and
            <strong>Angular 7</strong></em
          >
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form
      [formGroup]="service.formModel"
      autocomplete="off"
      (submit)="onSubmit()"
    >
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName" />

        <!-- <mat-error
          *ngIf="service.formModel.get('Username').hasError('required')"
        >
          FirstName required.
        </mat-error> -->
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" />
        <!-- <label
          class="text-danger"
          *ngIf="
            service.formModel.get('Email').touched &&
            service.formModel.get('Email').errors?.email
          "
          >Invalid email address.</label
        > -->
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" />
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="Password"
          />
          <!-- <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.Password').touched &&
              service.formModel.get('Passwords.Password').errors?.required
            "
            >This field is mandatory.</label
          > -->
          <!-- <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.Password').touched &&
              service.formModel.get('Passwords.Password').errors?.minlength
            "
            >Minimum 4 characters required.</label
          > -->
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="ConfirmPassword"
          />
          <!-- <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors
                ?.required
            "
            >This field is mandatory.</label
          > -->
          <!-- <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors
                ?.passwordMismatch
            "
            >Confirm Password does not match.</label
          > -->
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-success btn-lg btn-block">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
