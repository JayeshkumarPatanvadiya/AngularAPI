<div class="container">
  <div class="kpx_login">
    <h3 class="kpx_authTitle">Login or <a href="#">Sign up</a></h3>
    <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
      <div class="col-xs-2 col-sm-2">
        <a
          href="#"
          class="btn btn-lg btn-block kpx_btn-facebook"
          data-toggle="tooltip"
          data-placement="top"
          title="Facebook"
        >
          <i class="fa fa-facebook fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a
          href="#"
          class="btn btn-lg btn-block kpx_btn-twitter"
          data-toggle="tooltip"
          data-placement="top"
          title="Twitter"
        >
          <i class="fa fa-twitter fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a
          href="#"
          class="btn btn-lg btn-block kpx_btn-google-plus"
          data-toggle="tooltip"
          data-placement="top"
          title="Google Plus"
        >
          <i class="fa fa-google-plus fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
    </div>
    <br />

    <div class="row kpx_row-sm-offset-3 kpx_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="kpx_hrOr" />
        <span class="kpx_spanOr">or</span>
      </div>
    </div>

    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form
          [formGroup]="service.formModel"
          class="kpx_loginForm"
          autocomplete="off"
          (submit)="login()"
        >
          <div class="input-group">
            <span class="input-group-addon"
              ><span class="fa fa-user"></span
            ></span>

            <input
              class="form-control"
              name="Username"
              placeholder="Username"
              formControlName="UserName"
            />
          </div>
          <hr />

          <div class="input-group" formGroupName="Passwords">
            <span class="input-group-addon"
              ><span class="fa fa-key"></span
            ></span>

            <input
              name="Password"
              class="form-control"
              formControlName="Password"
              placeholder="Password"
              type="password"
            />
          </div>
          <span class="tag tag-danger">Password Error!</span> |
          <span class="tag tag-success">Login success!</span> |
          <span class="tag tag-warning"
            >Some of password must not be empty!</span
          >
          <hr />
          <button
            class="btn btn-lg btn-outline-primary btn-block"
            type="submit"
          >
            <i class="fa fa-sign-in"></i> Login
          </button>
        </form>
      </div>
    </div>
    <div class="row kpx_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <p></p>
        <label class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            value="remember-me"
          />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Remember me!</span>
        </label>
        <p></p>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="kpx_forgotPwd">
          <a href="#">Forgot password?</a>
        </p>
      </div>

      <div class="col-lg-12"></div>
    </div>
  </div>
</div>
