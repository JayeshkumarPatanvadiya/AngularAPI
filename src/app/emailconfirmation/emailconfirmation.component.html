<div class="card">
    <div class="card-body">
        <h1 class="card-title">Email Confirmation</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            <h3>Hello, {{userEmail}}</h3>
            Your email has been successfully confirmed. Please <a [routerLink]="['/user-login']"> click here
                to log in. </a>
        </div>
    </div>
</div>
