<a
  routerLink="/employee"
  routerLinkActive="router-link-active"
  class="btn btn-primary float-right m-3"
>
  <i class="fas fa-backward"></i>
</a>

<h2>
  <span *ngIf="!this.employeeId">Insert </span>
  <span *ngIf="this.employeeId">Update </span> Employee Details
</h2>

<div class="container">
  <form [formGroup]="form">
    <div class="form-group row example-form">
      <h3>Personal Details</h3>
      <hr />
      <mat-form-field class="example-full-width col-sm-5" appearance="fill">
        <mat-label>FirstName</mat-label>
        <input matInput formControlName="FirstName" placeholder="FirstName" />
      </mat-form-field>
      <mat-form-field class="example-full-width col-sm-5" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="LastName" placeholder="LastName" />
      </mat-form-field>

      <mat-form-field class="example-full-width col-sm-5" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="Email"
          placeholder="Email"
          type="email"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width col-sm-5" appearance="fill">
        <mat-label>Phone</mat-label>
        <input
          matInput
          formControlName="Phone"
          placeholder="Phone"
          type="number"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-sm-5">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="DOB" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width col-sm-5" appearance="fill">
        <mat-label>Age</mat-label>
        <input type="number" matInput formControlName="Age" placeholder="Age" />
      </mat-form-field>
    </div>
    <h3>Educational Details</h3>
    <hr />

    <div class="row" formArrayName="Qualifications">
      <div
        class="row"
        *ngFor="
          let qualification of form.controls.Qualifications.controls;
          let i = index;
          last as last
        "
        formGroupName="{{ i }}"
      >
        <mat-form-field class="example-full-width col-sm-3" appearance="fill">
          <mat-label>Institute Name</mat-label>
          <input
            matInput
            formControlName="InstituteName"
            placeholder="Institute Name"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width col-sm-3" appearance="fill">
          <mat-label>Degree Name</mat-label>
          <input
            matInput
            formControlName="DegreeName"
            placeholder="Degree Name"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width col-sm-2" appearance="fill">
          <mat-label>Percentage</mat-label>
          <input
            matInput
            formControlName="Percentage"
            placeholder="Percentage"
            type="number"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width col-sm-2" appearance="fill">
          <mat-label>Passing Year</mat-label>
          <input
            matInput
            formControlName="PassingYear"
            placeholder="PassingYear"
            type="number"
          />
        </mat-form-field>
        <div class="col">
          <i
            class="fas fa-trash btn btn-danger p-2 m-2"
            (click)="RemoveQualification(i)"
          ></i>
          <i
            class="fas fa-plus-square btn btn-primary p-2 m-2"
            (click)="AddQualification()"
            *ngIf="last"
          ></i>
        </div>
      </div>
    </div>
    <button
      *ngIf="!this.employeeId"
      class="btn btn-primary"
      (click)="onFormSubmit()"
    >
      Submit
    </button>

    <button
      *ngIf="this.employeeId"
      class="btn btn-primary"
      (click)="onFormUpdate(this.employeeId)"
    >
      Update
    </button>
  </form>
</div>
