<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let people of employeeList">
      <td>{{ people.FirstName }}</td>
      <td>{{ people.LastName }}</td>
      <td>{{ people.Age }}</td>
    </tr>
  </tbody>
</table>
<p>
  {{ employeeList.DOB }}
</p>
